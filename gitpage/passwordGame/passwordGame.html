<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Crack the code</title>
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Anton|Francois+One|Kalam" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../css/buttons.css">
</head>
<body>
	<a href="../index.html"><span class="backToHome"></span></a>
	<a href="../projects.html"><span class="backAPage"></span></a>
	<div id="emptyOne" class="hidden">
		<div id="guessContainer">
				<h2>Type in the letter from each riddle answer to crack the password!</h2>
					<table border= "2px red solid">
						<tr>
							<td><input type="text" name="firstLetter" id="firstLetter" maxlength="1" class="textField"></td><br>
							<td><input type="text" name="secondLetter" id="secondLetter" maxlength="1" class="textField"></td><br>
							<td><input type="text" name="thirdLetter" id="thirdLetter" maxlength="1" class="textField"></td><br>
						</tr>
					</table>
					<button type="button" id="codeGuessButton">Guess!</button>
					<div id="displayWrongAnswer">
						<h2 id="answerInfo">If you don't crack it, go back and have another think!</h2>
						<button type="button" id="returnButton">Lemme see the riddles again!</button>
					</div>
			</div>
	</div>
	<section id="puzzleContainer">
		<div class="gallery">
			<div class="cell">
				<p> What has a heart but no other organs?
			</div>
			<div class="cell">
				<p>Two in a corner, 1 in a room, 0 in a house. What am I?
				</p>
			</div>
			<div class="cell">
				<p> What flies, but has no wings?
				</p>
			</div>
			<button type="button" class="passwordButton" id="passwordButton">Lemme Guess!</button>
		</div>
	</section>


	<script src="behaviour.js"></script>
</body>
</html>
