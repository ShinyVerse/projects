<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Single line form</title>
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Tenali+Ramakrishna" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cover">
      <form class="flexForm">

        <input type="search" placeholder="Where's your fantasy destination?"/>

        <label for="from">From</label>
        <input type="date" name="from"/>

        <label for="to">To</label>
        <input type="date" name="to"/>

        <select name="" id="">
          <option value="1">1 Traveller</option>
          <option value="2">2 Travellers</option>
          <option value="3">3 Travellers</option>
          <option value="4">4 Traveller</option>
        </select>

        <input type="submit" name="search"/>

      </form>
  </div>



</body>
</html>
