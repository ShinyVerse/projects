<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div id="calculatorCase">
    <div class="calcScreen">
    <h3 id="calcScreen1"></h3>
    <h6 id="calcScreen2"></h6>
    </div>

	<div id=calcButtons>
    <button id="one">1</button>
		<button id="two">2</button>
		<button id="three">3</button>
    <button id="add" class="symbol">+</button>
		<button id="four">4</button>
		<button id="five">5</button>
		<button id="six">6</button>
    <button id="subtract" class="symbol">-</button>
		<button id="seven">7</button>
		<button id="eight">8</button>
		<button id="nine">9</button>
		<button id="multiply" class="symbol">x</button>
    <button id="decimal">.</button>
    <button id="zero">0</button>
    <button id="divide" class="symbol">รท</button>
    <button id="clear">C</button>
		<button id="equals">=</button>

	</div>
</div>
<script type="text/javascript" src="main3.js">

</script>
  </body>
</html>
