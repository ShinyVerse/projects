<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Shopping Cart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,600" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- MAIN PAGE -->
<!-- cart icon and bubble which contains counter -->
<!-- !!!!!!!!!!!!!!!!!!Change to cake layer size!!!!!! -->
<div id="cartSection">
<img src= "img/cart.svg" alt="cart image" id="cart"/>
<div id="cartBubble">0</div>
</div>

<!-- div where you can select how many you want. Unable to go below 0 -->
<!-- !!!!!!!!!!!!!!!!!!Change to sponge, jam and cream as the selecitons.!!!!!! -->
<div id="shoppingSection">
  <div class="item">
		<button class="minus" id="carrotMinus"> - </button>
		<button class="plus" id="carrotPlus"> + </button>
		<img src= "img/carrot.svg" alt="cart image" />
		<div id="carrotCount" class="itemBubble"></div>
	</div>

  <div class="item" >
		<button class="minus" id="chocoMinus"> - </button>
		<button class="plus" id="chocoPlus"> + </button>
		<img src= "img/choco.svg" alt="cart image" class="item"/>
		<div id="chocoCount"class="itemBubble"></div>
	</div>

  <div class="item">
		<button class="minus" id="tomMinus"> - </button>
		<button class="plus" id="tomPlus"> + </button>
		<img src= "img/tomato.svg" alt="cart image" class="item"/>
		<div id="tomCount" class="itemBubble"></div>
	</div>
<button id="addToCart">Add to Cart!</button>
</div>


<!-- JS/-->
  <script src="main.js"></script>
</body>
</html>
