<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
    <link href="img\landingPageImg\svg\favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>

    <title>Your Canteen</title>
  </head>
  <body>
    <nav id=orderDate>
      <ul>
        <li class="selected" id="today">Today</li>
        <li  id="tomorrow">Tomorrow</li>
      </ul>
    </nav>
    <div class="outerContainer">
      <div class="listingBox">
        <div class="feature" id="feature1">
          <p>3hr 15min left to order</p>
        </div>
        <div class="info-listing">
          <img src="img/chef1.jpg" alt="Chef profile picture" class="chefPic"/>
          <p class="restaurantName">FreshlyMade</p>
          <p>&#x2605; &#x2605; &#x2605; &#x2605; &#x2606;</p>
          <p class="distanceSlash">/</p>
            <p>&#x2662; 1m</p></br>
          <div class="pricing">
            <p class="origPrice">9.50</p><p class="currentPrice">9.00</p>
          </div>
          <p class="dish-info">Some information about the dish...</p>
        </div>
      </div>
      <div class="listingBox">
        <div class="feature" id="feature2">
          <p>7hr 35min left to order</p>
        </div>
        <div class="info-listing">
          <img src="img/chef3.jpg" alt="Chef profile picture" class="chefPic"/>
          <p class="restaurantName">MadeADayAgo</p>
          <p>&#x2605; &#x2605; &#x2606; &#x2606; &#x2606;</p>
          <p class="distanceSlash">/</p>
            <p>&#x2662; 1.2m</p></br>
          <div class="pricing">
            <p class="origPrice">7.50</p><p class="currentPrice">5.00</p>
          </div>
          <p class="dish-info">Some information about the dish...</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="footerIcon"></div>
      <div class="footerIcon"></div>
      <div class="footerIcon"></div>
      <div class="footerIcon"></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
