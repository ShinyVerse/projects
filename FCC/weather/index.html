<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

  <body>

    <input id="userInput" placeholder="Type a City"></input>
    <form action="">
      <div class="radio">
        <input type="radio"id="celsius" name="showTemp" value="celsius" checked="true"/>
           <label for="celsius"><span></span>Celsius</label>
      </div>
      <div class="radio">
        <input type="radio" name="showTemp" value="fahrenheit" id="fahrenheit"/>
           <label for="fahrenheit"><span></span>Fahrenheit</label>
      </div>


    </form>
    <button id="goBut"class="fab fa-searchengin"></button>


    <div id="results">
      <h3 id='place'></h3>
      <h4 id='temp'></h4>
      <img src="img/03d.png" alt="weatherImg" id="weatherPic">
    </div>

      src="https://code.jquery.com/jquery-3.3.1.min.js"

 <script src="main.js"></script>
